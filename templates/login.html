{% if session.username %}
<p>Olet kirjautunut sisään käyttäjänimellä {{ session.username }}<p> jatka tästä selailemaan keskuksia: <a href="/skicenters">Täällä </a> </p>
<a href="/logout">Kirjaudu ulos</a>
{% else %}
<form action="/login" method="POST">
<p>Tunnus:<br>
<input type="text" name="username"></p>
<p>Salasana:<br>
<input type="password" name="password"></p>
<input type="submit" value="Kirjaudu">
</form>
{% endif %}
